<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="samakintunde.ico" type="image/x-icon">

        crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Random Quote Machine</title>
</head>

<body>
    <header>
        <h1>Random Quote Machine</h1>
    </header>
    <main>
        <span id="copy-quote">
            <i class="fas fa-clipboard"></i>
        </span>
        <div id="quote-box">
            <div id="content">
            </div>
            <div id="author"></div>
        </div>

        <div class="button">
            <button class="quotes-link" id="tweet-quote"><i class="fab fa-twitter"></i>Tweet</button>
            <button class="quotes-link" id="get-quote">New Quote</button>
        </div>

    </main>

        </div>
    </footer>

    <script src="scripts/scripts.js"></script>
</body>
