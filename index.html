<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="samakintunde.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/9cc88a1e19.js"></script>
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>Random Quote Machine</h1>
        </header>
        <main>
            <div id="quote-box">
                <div id="content"></div>
                <div id="author"></div>
            </div>

            <div class="button">
                <div id="new-quote">
                    <button class="quotes-link" id="get-quote">New Quote</button>
                </div>

                <div id="tweet">
                    <button class="quotes-link" id="tweet-quote"><i class="fa fa-twitter"></i>Tweet</button>
                </div>
            </div>

        </main>
        
        <footer>
            <p>Made with <i class="fa fa-heart"></i> by Samuel Akintunde</p>
            <div>
                <a href="https://github.com/samakintunde37" target='_blank'><i class="fa fa-github"></i></a>
                <a href="https://codepen.io/Tunakay37" target='_blank'><i class="fa fa-codepen"></i></a>
            </div>
        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
